<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML e CSS Feliz</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/logo.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/section.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/main-action.css" />
    <link rel="stylesheet" href="css/components/skill-tec.css" />
    <link rel="stylesheet" href="css/components/progress-bar.css" />
    <link rel="stylesheet" href="css/components/wrapper-skill.css" />
    <link rel="stylesheet" href="css/components/section-projetos.css" />
    <link rel="stylesheet" href="css/components/wrapper-card.css" />
  </head>
  <body>
    <header class="header">
      <section class="logo">
        <!-- <img src="assets/img/logo.jpg" alt="" width="60px" height="60px" /> -->
        <h1 class="logo">CP</h1>
      </section>
      <nav>
        <!--Navigation-->
        <a class="main-action" href="#"><span></span>Skills</a>
        <a class="main-action" href="#"><span></span>Projetos</a>
        <a class="main-action" href="#"><span></span>Sobre</a>
        <a class="main-action" href="#"><span></span>Contatos</a>
        <a class="button" href="#" lang="en">Download CV</a>
      </nav>
    </header>

    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Caio Pires</h1>
          <h3 class="subtitle">FrontEnd Developer</h3>
        </div>
        <div class="navigation">
          <a href="#" class="button">Download CV</a>
          <a href="#" class="button">Contatos</a>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="main-title -second">Skills</h2>

      <div class="wrapper-skill">
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_html5.png"
            alt="Logo HTML em pixel art"
          />
          <div class="right">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_css3.png"
            alt="Logo CSS em pixel art"
          />
          <div class="right">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_js.png"
            alt="Logo JavaScript em pixel art"
          />
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_react.png"
            alt="Logo React em pixel art"
          />
          <div class="right">
            <h3 class="title">React</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_nodejs.png"
            alt="Logo Node-JS em pixel art"
          />
          <div class="right">
            <h3 class="title">NodeJS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_tdd.png"
            alt="Logo TDD em pixel art"
          />
          <div class="right">
            <h3 class="title">TDD</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_restapi.png"
            alt="Logo Rest API em pixel art"
          />
          <div class="right">
            <h3 class="title">Rest API</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_ux.png"
            alt="Logo UX em pixel art"
          />
          <div class="right">
            <h3 class="title">UX</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
    </section>

    <section class="section projetos -bdFirst -bgBlack">
      <h2 class="main-title -second">Projetos</h2>
      <div class="wrapper-card">
        <a href="https://www.firedlabs.com/" target="_blank">
          <figure class="card-project">
            <img
              class="logo"
              src="assets/img/logo-firedlabs.png"
              alt="logo da firedlabs"
            />
          </figure>
        </a>

        <a href="https://collabcode.training/" target="_blank">
          <figure class="card-project">
            <img
              class="logo"
              src="assets/img/logo-collabcode.png"
              alt="logo da collabcode"
            />
          </figure>
        </a>

        <a href="https://www.linkedin.com/in/caio-pires92/" target="_blank">
          <figure class="card-logo">
            <img
              class="logo"
              src="assets/img/portfolio.png"
              alt="logo do marco bruno"
            />
          </figure>
        </a>
      </div>
    </section>
  </body>
</html>
